            </div>
            <div class="row">
              <form class="col s12" >
                <div class="row" *ngIf="email">
                  <div class="input-field col s12">
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Email <span class="blue_star">*</span></label>
                  </div>
                  <button class="login" (click)="nextpaswd()">NEXT</button>
                </div>

                <div class="row" *ngIf="password">
                  <div class="input-field col s12">
                    <input id="p" type="password" class="validate" >

                    <label for="p">Password <span class="blue_star">*</span></label>
                  </div>
                  <button class="login" (click)="nextotp()">SAVE</button>

                </div>

                <div class="row" *ngIf="otp">
                  <div class="input-field col s12">
                    <input id="p" type="password" class="validate" >
                    <label for="p">OTP <span class="blue_star">*</span></label>
                  </div>
                  <button class="login" (click)="login()">RESET</button>
                </div>
              </form>
