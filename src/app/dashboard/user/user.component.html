      <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-lg vertical-align-center">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                  class="sr-only">Close</span>
    
              </button>
              <h4 class="modal-title accountTitle">Create User</h4>
    
            </div>
            <div class="modal-body">
              <form [formGroup]="createUserForm">
                  <div class="row">
                      <div class="input-field col s3">
                        <label>Name<span class="blue_star">*</span></label>
                      </div>
                      <div class="input-field col s7">
                        <input  type="text" class="validate" formControlName="name">
                        <p class="errormessage" *ngIf="createuserFormErrors.name.required || (createUserForm.controls.name.pristine && submitted)">Enter Name</p>
                      </div>
                    </div>
                <div class="row">
                  <div class="input-field col s3">
                    <label>Email<span class="blue_star">*</span></label>
                  </div>
                  <div class="input-field col s7">
                    <input  type="text" class="validate" formControlName="email">
                    <p class="errormessage" *ngIf="createuserFormErrors.email.required || createuserFormErrors.email.email || (createUserForm.controls.email.pristine && submitted)">Enter Valid Email</p>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s3">
                    <label>Password</label>
                  </div>
                  <div class="input-field col s7">
                    <input type="password" class="validate" id="pass1" formControlName="password">
                    <p class="errormessage" *ngIf="createuserFormErrors.password.required || (createUserForm.controls.password.pristine && submitted)">Password can not be empty</p>

                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                      <label>Organisation<span class="blue_star">*</span></label>
                    </div>
                    <div class="input-field col s7">
                      <select formControlName="organisation">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="lalbaba">Lalbaba</option>
                        <option value="patro">Patro</option>
                      </select>
                      <p class="errormessage" *ngIf="createuserFormErrors.organisation.required || (createUserForm.controls.organisation.pristine && submitted)">Organisation can not be empty</p>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s3">
                        <label>Role<span class="blue_star">*</span></label>
                      </div>
                      <div class="input-field col s7">
                        <select formControlName="role">
                          <option value="" disabled selected>Choose your option</option>
                          <option value="admin">Admin</option>
                          <option value="accounts">Accounts</option>
                        </select>
                        <p class="errormessage" *ngIf="createuserFormErrors.role.required || (createUserForm.controls.role.pristine && submitted)">Organisation can not be empty</p>

                      </div>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="saveBtn" data-dismiss="modal" (click)="saveUser()">Save</button>
                    <button type="button" class="cancelBtn">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
