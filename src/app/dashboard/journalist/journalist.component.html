<!-- journalist-->
<section class="corder" *ngIf="journalist">
  <a href="#" class="floatEa">
    <i class="fa fa-envelope-o my-float"></i>
  </a>
  <div class="ft">
    <h1>Journal
      <button class="addItema" (click)="addjournal()"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add</button>
    </h1>
  </div>
  <div class="card margina">
    <div class="tableide">
      <div class="row">
        <div id="no-more-tables">
          <table class="col-md-12 table-bordered table-striped table-condensed cf">
            <thead class="cf">
              <tr>
                <th class="numeric">DATE</th>
                <th>JOURNAL NUMBER</th>
                <th>STATUS</th>
                <th>PERIOD</th>
                <th>REFERENCE</th>
                <th>AMOUNT</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of journalDetail; index as i">
                <td class="thno" data-title="NO.">{{item.date}}</td>
                <td class="thname" data-title="NAME">{{item.journalNumber}}</td>
                <td class="thname" data-title="VAT ID">{{item.status}}</td>
                <td data-title="ADDRESS" class="numeric">{{item.period}}</td>
                <td data-title="VAT ID" class="numeric">{{item.reference}}</td>
                <td data-title="VAT ID" class="numeric">{{item.total}}</td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- journalist -->
