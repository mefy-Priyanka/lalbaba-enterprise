<!-- contact -->
<section class="createcontract" >
    <div class="ft">
      <h1>Customer | Create
      </h1>
    </div>
      <!-- Loader -->
<div class="loading" *ngIf="loader">
  <div class="sk-circle">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
</div>
<!-- Loader -->
    <form class="createContractorForm"  [formGroup]="customerForm" >
      <div class="row">
        <div class="col-md-12">
          <!-- input type -->
          <div>
            <div class="card corCard">
              <div class="row">
  
                <div class="nota">
  
  <div class="row">
  
  
  <div class="col-md-6">
    <div class="row">
      <div class="input-field col s12">
          <p class="error" [ngStyle]="{'font-size':'13px'}"  >{{error}}</p>
          <p><label>Name</label></p>
          <input type="text" class="validate" formControlName="name">
          <p class="error" [ngStyle]="{'font-size':'12px'}" *ngIf="customerFormErrors.name.required || (customerForm.controls.name.pristine && submitted)"> name can't be empty</p>
  
        </div>
      </div>
      <div class="row">
                  
          <div class="input-field col s12">
            <p><label>Phone Number</label></p>
            <input type="text" class="validate" formControlName="phoneNumber" minlength="10" [textMask]="{mask: mask, guide: false}">
            <p class="error" [ngStyle]="{'font-size':'12px'}" *ngIf="customerFormErrors.phoneNumber.required || (customerForm.controls.phoneNumber.pristine && submitted)">Phone Number can't be empty</p>       
        <p class="errormessage" [ngStyle]="{'font-size':'12px'}" *ngIf="customerFormErrors.phoneNumber.minlength ">Please Enter Valid Phone Number
        
          </div>
  
        </div>
        <div class="row">
                  
            <div class="input-field col s12">
              <p><label>Email</label></p>
              <input type="text" class="validate" formControlName="email">
              <p class="error"  [ngStyle]="{'font-size':'12px'}"*ngIf="customerFormErrors.email.required || customerFormErrors.email.email ||(customerForm.controls.email.pristine && submitted)">PLease enter valid email</p>      
            </div>
    
          </div>
          <div class="row">
                  
              <div class="input-field col s12">
                <p><label>Company Name</label></p>
                <input type="text" class="validate" formControlName="company_name">
                <p class="error" [ngStyle]="{'font-size':'12px'}" *ngIf="customerFormErrors.company_name.required || (customerForm.controls.company_name.pristine && submitted)">Company name can't be empty</p>
      
              </div>
      
            </div>
            <div class="row">
                  
                <div class="input-field col s12">
                  <p><label>Website</label></p>
                  <input type="text" class="validate" formControlName="website">
                  <!-- <p class="error"  [ngStyle]="{'font-size':'12px'}" *ngIf="customerFormErrors.website.required || (customerForm.controls.website.pristine && submitted)">Phone Number can't be empty</p> -->
        
                </div>
        
              </div>
  
  </div>
  <div class="col-md-6">
      <!-- <img src="../../../assets/p4.png">
    <button>
      <input type="file">
    </button> -->
    
    
    <div class="container">
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" formControlName="list" (change)="uploadImage($event)" />
                <label for="imageUpload"></label>
            </div>
            <div id="imagePreview">
                <img src="http://i.pravatar.cc/500?img=7" class="imgContact" *ngIf="show">
                <img [src]="imgUrlPrefix" class="imgContact" *ngIf="!show">          
              </div>
        </div>
    </div>
    
    
    
    </div>
  </div>
  
  
  
  
  
  
  
                
                  <div class="row">
                    <div class="input-field col s3">
                        <p><label>Doc type <span class="blue_star">*</span></label></p>
                        <select (change)='selectedValue($event.target.value)' formControlName="list" >
                          <option value="" disabled selected>Document</option>
                          <option *ngFor="let name of document" [value]="name">{{name}}</option>
                          <option >others</option>
                          <!-- <option>Police Verification</option>
                          <option>Others</option> -->
                        </select>
                      <!-- <p *ngIf="selecterr">please choose document</p> -->
                    </div>
                    <div class="input-field col s2" *ngIf='inputField'>
                        <p><label>name</label></p>
                        <input placeholder="Enter Number" id="first_name" type="text" class="cote validate" formControlName="doc_name">
    
                          <!-- <p *ngIf="validerr">can't be empty</p> -->
                      </div>
                    <div class="input-field col s3">
                      <p><label>Doc Upload</label></p>
                      <div class="input-field myFilet aeto"><input type="file" class="validate" class="fileType" formControlName="doc" (change)="uploadDoc($event)">
                      </div>
                    </div>
                    <div class="input-field col s3">
                      <p><label>Doc Number</label></p>
                      <input placeholder="Enter Number" id="first_name" type="text" class="cote validate" formControlName="number">
                        <!-- <p *ngIf="docuerr">can't be empty</p> -->
                    </div>
                    <div class="input-field col s2">
                      <p><label>Valid Upto</label></p>
                      <input placeholder="dd/mm/yyyy" id="first_name" type="text" class="cote validate" formControlName="valid_upto">
                        <!-- <p *ngIf="validerr">can't be empty</p> -->
                    </div>
                    <div class="input-field col s1">
                      <button class="addBtn" (click)="add()">+</button>
                    </div>
      
                  </div>
                </div>
  
              </div>
            </div>
            <div class="row">
              <div class="contractorButton">
                <button class="submitBtn" (click)="createCustomer()">Next</button>
                <button class="cancelBtn" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </div>
  
  
  
  
          <!-- input type -->
  
  
  
  
  
        </div>
      </div>
  
    </form>
  </section>
  
  <!-- contact -->
