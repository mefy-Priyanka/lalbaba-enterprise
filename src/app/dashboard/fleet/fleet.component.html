<!-- Fleet management -->
<section class="fleet">
  <div class="ft">
    <h1>Fleet Management</h1>
  </div>
  <div class="row">
    <div class="card fleetCard">
      <div class="row">
        <form class="col s12">
          <div class="fleetForm">
            <div class="row">
              <div class="input-field col s6">
                <p><label>Truck Number</label></p>
                <input type="text" class="validate" [(ngModel)]="trucknumber" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="input-field col s6">
                <p><label>Ownership <span class="blue_star">*</span></label></p>
                <select [(ngModel)]="ownership" [ngModelOptions]="{standalone: true}" >
                  <option value="" disabled selected>Ownership</option>
                  <option value="1">Owned</option>
                  <option value="2">Contract</option>
                </select>
              </div>
            </div>
            <p><span class="blue_star">******Upload Files</span></p>
            <div class="row">
              <div class="input-field col s3">
                <p><label>Document <span class="blue_star">*</span></label></p>
                <select [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}" >
                  <option value="" disabled selected>Document</option>
                 
                    <option *ngFor="let title of doccuments" [value]='title'>{{title}}</option>
                  

                  

                </select>
                <div class="input-field col s3">
                  <p><label>Doc Number</label></p>
                  <input placeholder="dd/mm/yyyy" id="first_name" type="text" [(ngModel)]="selected.docnumber" class="validate" [ngModelOptions]="{standalone: true}"> 
                </div>

              </div>
              <div class="input-field col s3">
                <p><label>Company Logo</label></p>
                <div class="input-field myFilet aeto"><input type="file" class="validate" class="fileType" #mydoc (change)="upload($event,selectedOption)" >
                </div>
              </div>

              <div class="input-field col s3">
                <p><label>Valid Upto</label></p>
                <input placeholder="dd/mm/yyyy" id="first_name" type="text" [(ngModel)]="selected.valid" class="validate" [ngModelOptions]="{standalone: true}"> 
              </div>
              <div class="input-field col s1">
                <button class="addBtn" (click)="add(selected,selectedOption)">+</button>
              </div>

            </div>
            

            <div class="row">
              <div class="col-md-3">
                <p class="docType">DOC Type</p>
                
              </div>
              <div class="col-md-3">
                <p class="docType">DOC Name</p>
               
              </div>
              <div class="col-md-3">
                <p class="docType">VALID UPTO</p>
              
              </div>
            </div>
            <div class="row" *ngFor='let x of vardata'>
              <div class="col-md-4">
                <p class="docType">{{x.name}}</p>
                
              </div>
              <div class="col-md-4">
                <p class="docType">{{x.number}}</p>
               
              </div>
              <div class="col-md-4">
                <p class="docType">{{x.valid}}</p>
              
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="contractorButton">
        <button class="submitBtn" (click)="submit()">Submit</button>
        <button class="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>
</section>
<!-- Fleet management -->
