<section class="corder" *ngIf="destination">

        <i class="fa fa-envelope-o my-float"></i>

      <h1>Destination

      </h1>
    </div>
    <div class="card margina">
        <div class="tableide">

                    <thead class="cf">

                        <th colspan="3">Detail
                            <table>

                        </table>
                        </th>
                  
                        <th><i class="fa fa-question-circle-o" aria-hidden="true"></i></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let customer of tableDetail">

                            <table cellspacing="0" cellpadding="0" class="t_c">

                                  </tr>
                                </table>


                         

                        </td>

                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>

    </div>
    </section>

<!-- destination -->
<section class="createcontract" *ngIf="!destination">
  <div class="ft">
    <h1>Destination | Create
    </h1>
  </div>
  <form class="destinationForm" [formGroup]="destinationForm">
    <div class="row">
      <div class="col-md-12">
        <!-- input type -->
        <div>
          <div class="card corCard">
            <div class="row">

              <div class="nota">
                <div class="row">

                  <div class="input-field col s6">
                    <p><label>Customer Name <span class="blue_star">*</span></label></p>
                    <select class="orga" formControlName="customerId">
                      <option value="" disabled selected>Select</option>
                      <option *ngFor="let list of destinationDetail" [value]='list._id'>{{list.name}}</option>

                    </select>
                    <p class="error" [ngStyle]="{'font-size':'12px'}" *ngIf="destinationFormErrors.customerId.required || (destinationForm.controls.customerId.pristine && submitted)">Customer Name Can't be empty</p>

                  </div>


                </div>

                <div class="row" style="position:relative">
                  <button class="addBtn" (click)="addPhone()">+</button>
                  <!-- <div> -->



                  <div formArrayName="details">

                    <div *ngFor="let cdetail of lForms.controls; let i=index" [formGroupName]="i">


                      <div class="input-field col s3">
                        <p><label>Location Name</label></p>
                        <input type="text" class="validate" formControlName="location_name">
                        <!-- {{cdetail.location_code.pristine}} -->
                        <!-- <p class="error" [ngStyle]="{'font-size':'12px'}" *ngIf=" && submitted)">Location Name Can't be empty</p> -->
                      </div>
                      <div class="input-field col s3">
                        <p><label>Location Code<span class="blue_star">*</span></label></p>
                        <input type="text" class="validate" formControlName="location_code">
                        <!-- <p class="error" [ngStyle]="{'font-size':'12px'}" *ngIf="destinationFormErrors.location_code.required || (destinationForm.controls.location_code.pristine && submitted)">Location Code Can't be empty</p> -->
                      </div>

                      <div class="input-field col s3">
                        <p><label>Address<span class="blue_star">*</span></label></p>
                        <input type="text" class="validate" formControlName="address">
                        <!-- <p class="error" [ngStyle]="{'font-size':'12px'}" *ngIf="destinationFormErrors.address.required || (destinationForm.controls.address.pristine && submitted)">Address Can't be empty</p> -->
                      </div>
                      <div class="input-field col s3">
                        <p><label>Distance<span class="blue_star">*</span></label></p>
                        <input type="text" class="validate" formControlName="km">
                        <!-- <p class="error" [ngStyle]="{'font-size':'12px'}" *ngIf="destinationFormErrors.address.required || (destinationForm.controls.address.pristine && submitted)">Address Can't be empty</p> -->
                      </div>

                    </div>
                  </div>




                  <!-- </div> -->

                </div>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="contractorButton">
                <!-- [disabled]="!destinationForm.valid" -->
              <button class="submitBtn"  (click)="saveForm()">Save</button>
              <button class="cancelBtn" (click)="createDestination()">Cancel</button>
            </div>
          </div>
        </div>




        <!-- input type -->





      </div>
    </div>

  </form>
</section>
