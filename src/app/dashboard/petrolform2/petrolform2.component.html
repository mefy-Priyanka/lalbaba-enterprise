<!-- Petrol Form-->
<section class="fleet">
<div class="ft">
  <h1>Petrol Form</h1>
</div>
<div class="row">
  <div class="card fleetCard">
    <div class="row">
      <div class="col s12">
        <div class="fleetForm">
          <div class="row">
            <div class="input-field col s5">
              <p><label>Pump <span class="blue_star">*</span></label></p>
              <select [(ngModel)]="vendor" (change)="changevendor()">
                <option disabled value="">Choose Pump</option>
                <option *ngFor="let item of vendorlist" [value]='item._id'>{{item.name}}</option>
                

              </select>
              <p class="errormessage" *ngIf="vendorererr">please choose pump name</p>
            </div>


            <div class="input-field col s5">
              <p><label>Rate</label></p>
              <input type="number" class="validate" [(ngModel)]="rate" (keyup)="changerate()" >
              <p class="errormessage" *ngIf="rateerr">Rate can't be empty</p>
            </div>


            <div class="input-field col s2">
             
              <button (click)="add()">+</button>
            </div>


          </div>


          

      
          <div class="row at">
            <div class="col-md-6">
              <p class="docType">Pump Name</p>

            </div>
            <div class="col-md-6">
              <p class="docType">Rate</p>

            </div>
          </div>
          <div class="row at" *ngFor="let list of alllist">
            <div class="col-md-6">
              <p class="docType ae">
                {{list.name}}
              </p>

            </div>
            <div class="col-md-6">
              <p class="docType ae">
                {{list.rate}}
              </p>

            </div>
           
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="contractorButton">
      <button class="submitBtn" (click)="submit()">Submit</button>
      <button class="cancelBtn" (click)="createFleet()">Cancel</button>
    </div>
  </div>
</div>
</section>
<!-- Petrol Form -->
