<section class="corder">
  <!-- <a href="#" class="floatEa">
      <i class="fa fa-envelope-o my-float"></i>
      </a> -->
  <div class="ft">
    <h1>PETROL PUMP RATE
      <button class="addItema" (click)="add()" ><i class="fa fa-plus-circle" aria-hidden="true"></i>Add</button>
    </h1>
  </div>
  <div class="card margina">
      <div class="tableide">
          <div class="row">
              <div id="no-more-tables">
                  <input type="date" [(ngModel)]="date" (change)="updatediesel()">

                  <table class="col-md-12 table-bordered table-striped table-condensed cf">
                  <thead class="cf">
                    <tr>
                      <th>DATE</th>
                      <th>PETROL PUMP</th>
                      <th>RATE</th>
                      
                    </tr>
                  </thead>
                  <tbody *ngFor="let price of lists">
                   
                        <tr  *ngFor="let item of price.user" >
                            <td class="thno" data-title="NO.">{{price.updatedDate}}</td>
                            <td class="thname" data-title="NAME"> {{item.vendorId.name}} </td>
                            <td data-title="ADDRESS" class="numeric"> {{item.diesel_price}}</td>
                           
                          </tr>

                
                   
                  </tbody>
                </table>
              </div>
          </div>
      </div>

  </div>
  </section>
