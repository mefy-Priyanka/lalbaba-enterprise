<!-- contractorList-->
<section class="corder" *ngIf="listContract">
     <!-- Loader -->
<div class="loading" *ngIf="loader">
    <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
  </div>
<!-- Loader -->
  <!-- <a href="#" class="floatEa">
      <i class="fa fa-envelope-o my-float"></i>
      </a> -->
  <div class="ft">
    <h1>Contractor
      <button class="addItema" (click)="contractCreate()"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add</button>
    </h1>
  </div>
  <div class="card margina">
      <div class="tableide">
          <div class="row">
              <div id="no-more-tables">
                  <table class="col-md-12 table-bordered table-striped table-condensed cf">
                  <thead class="cf">
                    <tr>
                      <th class="numeric">CONTACT PERSON</th>
                      <th>EMAIL</th>
                      <th>COMPANY NAME</th>
                      <th>PHONE NUMBER</th>
                      <th>CURRENCY</th>
                      <th>ACTION</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let contractor of contractorDetail; index as i" >
                      <td class="thno" data-title="NO." >{{contractor.contactPersonName}}</td>
                      <td class="thname" data-title="NAME">{{contractor.email}}</td>
                      <td class="thname" data-title="VAT ID">{{contractor.companyName}}</td>
                      <td data-title="ADDRESS" class="numeric">{{contractor.phoneNumber}}</td>
                      <td data-title="VAT ID" class="numeric">{{contractor.currency}}</td>
                      <td data-title="VAT ID" class="numeric" >
                        
                        
                          <i class="fa fa-pencil" aria-hidden="true" (click)="view(contractor)"></i>
                          <!-- <i style="margin: 1em;" class="fa fa-trash" aria-hidden="true" (click)="delete(contractor._id)"></i> -->
                        


                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
      </div>

  </div>
  </section>
  <!-- contractorList -->
