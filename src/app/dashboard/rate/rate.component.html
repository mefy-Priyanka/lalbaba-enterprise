<section class="corder">
  <div class="ft">
    <h1>Rate
      <!-- <button class="addItema" (click)="createFleet()"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add</button> -->
    </h1>
  </div>


      <div class="row customera">
          <div class="input-field col s3">
              <p><label>Customer <span class="blue_star">*</span></label></p>
              <select class="orga">
                  <option value="" disabled selected>Select</option>
                  <option *ngFor="let list of contactlist" [value]="list._id">{{list.name}}</option>

                </select>
            </div>
            <div class="input-field col s3">
                <p><label>Unit <span class="blue_star">*</span></label></p>
                <select class="orga">
                    <option value="" disabled selected>Select</option>
                    <option value="pices">Piece</option>
                        <option value="kl">KL</option>
                        <option value="ton">Ton</option>
                    
                  </select>
  
              </div>
              <div class="input-field col s3">
                  <p><label>Start Date <span class="blue_star">*</span></label></p>
                  <input type="date" class="validate">
    
                </div>
                <div class="input-field col s2">
                    <p><label>End Date <span class="blue_star">*</span></label></p>
                    <input type="date" class="validate">
      
                  </div>
                  <div class="input-field col s1">
                      <button class="filter"><i class="fa fa-filter" aria-hidden="true"></i></button>
        
                    </div>
        </div>
  <div class="card margina">

    <div class="tableide">
     
      <div class="row">
        <div id="no-more-tables">
          <table class="col-md-12 table-bordered table-striped table-condensed cf">
            <thead class="cf">
              <tr>
                <th class="numeric">CUSTOMER</th>
                <th>BASE KM</th>
                <th>BASE RATE</th>
                <th>UNIT</th>
                <th>ADD KM</th>
                <th>ADD KM / RATE</th>
                <th>EFFECTIVE DATE FROM</th>
                <th>EFFECTIVE DATE TO</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="thno" data-title="NO.">
                    <select class="orga">
                        <option value="" disabled selected>Select</option>
                        <option *ngFor="let list of contactlist" [value]="list._id">{{list.name}}</option>

                      </select>
                </td>
                <td class="thname" data-title="NAME"><input type="text"></td>
                <td class="thno" data-title="NO."><input type="text"></td>
                <td class="thno" data-title="NO.">
                    <select class="orga">
                        <option value="" disabled selected>Select</option>
                        <option value="pices">Piece</option>
                        <option value="kl">KL</option>
                        <option value="ton">Ton</option>
                      </select>
                </td>
                <td class="thno" data-title="NO."><input type="text"></td>
                <td class="thno" data-title="NO."><input type="text"></td>
                <td class="thno" data-title="NO."><input type="date"></td>
                <td class="thno" data-title="NO."><input type="date"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <button class="addBtna">+ Add</button>
  </div>
</section>
