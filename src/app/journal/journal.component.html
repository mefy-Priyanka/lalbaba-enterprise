<!-- journal -->
<section class="createcontract">
  <div class="ft">
    <h1>Journal | Create
    </h1>
  </div>
  <form class="createContractorForm">
    <div class="row">
      <div class="col-md-12">
        <!-- input type -->
        <div>
          <div class="card corCard">
            <div class="row">

              <div class="nota">
                <div class="row">



                  <div class="input-field col s6">
                    <p><label>Date <span class="blue_star">*</span></label></p>
                    <input type="text" class="validate">
                    <!-- <p class="errormessage" *ngIf="contactFormErrors.email.required || contactFormErrors.email.email || (contactForm.controls.email.pristine && submitted)">Enter Valid Email</p> -->

                  </div>
                  <div class="input-field col s6">
                    <p><label>Journal# <span class="blue_star">*</span></label></p>
                    <input type="text" class="validate">
                    <!-- <p class="errormessage" *ngIf="contactFormErrors.email.required || contactFormErrors.email.email || (contactForm.controls.email.pristine && submitted)">Enter Valid Email</p> -->

                  </div>

                </div>
                <div class="row">


                  <!-- <div class="input-field col s4">
                    <p><label>Primary Contact</label></p>
                    <input type="text" class="validate">
                  </div> -->
                  <div class="input-field col s6">
                    <p><label>Reference</label></p>
                    <input type="text" class="validate">
                    <!-- <p class="errormessage" *ngIf="contactFormErrors.company_name.required || (contactForm.controls.company_name.pristine && submitted)">Company name can't be empty</p> -->

                  </div>

                  <div class="input-field col s6">
                    <p><label>Currency<span class="blue_star">*</span></label></p>
                    <select class="orga">

                      <option value="" disabled selected>Currency</option>
                      <option value="rupees">Rupees</option>
                    </select>
                  </div>





                </div>
                <div class="row">

                  <div class="input-field col s6">
                    <p><label>Notes</label></p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                  </div>


                </div>

                <div class="row">

                  <div class="input-field col s6">
                    <p><label>Journal Type</label></p>
                    <div class="check">
                      <input type="checkbox" id="checka" data-toggle="modal" data-target="#journalModal">
                      <label for="checka"> <span>Cash based Journal</span></label>
                    </div>
                  </div>


                </div>

                <form>

                  <div class="tableide journalTable">
                    <div class="row">
                      <div id="no-more-tables">
                        <table class="col-md-12 table-bordered table-striped table-condensed cf">
                          <thead class="cf">
                            <tr>
                              <th>ACCOUNT</th>
                              <th>DESCRIPTION</th>
                              <th>CONTACT(INR)</th>
                              <th>CREDITS</th>
                              <th>DEBITS</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td class="thno">
                                  <select style="border: none !important">
                                      <option value="" disabled selected>Select</option>
                                      <option value="1">Advance Tax</option>
                                    </select>
                              </td>
                              <td class="thname"><textarea style="border:none !important"></textarea></td>
                              <td class="thno">
                                <select style="border: none !important">
                                  <option value="" disabled selected>Select Contact</option>
                                  <option value="1">a</option>
                                </select>
                              </td>

                              <td class="thname"><input type="text" style="border: none !important"></td>
                              <td class="thname"><input type="text" style="border: none !important"></td>
                            </tr>
                            <tr>
                                <td class="thno">
                                    <select style="border: none !important">
                                        <option value="" disabled selected>Select</option>
                                        <option value="1">Advance Tax</option>
                                      </select>
                                </td>
                                <td class="thname"><textarea style="border:none !important"></textarea></td>
                                <td class="thno">
                                  <select style="border: none !important">
                                    <option value="" disabled selected>Select Contact</option>
                                    <option value="1">a</option>
                                  </select>
                                </td>
  
                                <td class="thname"><input type="text" style="border: none !important"></td>
                                <td class="thname"><input type="text" style="border: none !important"></td>
                              </tr>
                            <tr>
                                <td class="thno">
                                    <button class="At">+&nbsp;&nbsp;Add Another Line</button>
                                      </td>
                                <td class="thno" colspan="2">
                              Total
                                </td>
                                <td class="thname"><input type="text" style="border: none !important"></td>
                            
  
                                <td class="thname"><input type="text" style="border: none !important"></td>
                                <!-- <td class="thname"><input type="text" style="border: none !important"></td> -->
                              </tr>





                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </form>


              </div>

            </div>
          </div>
          <div class="row">
            <div class="contractorButton">
              <button class="submitBtn" (click)="submit()">Save & Publish</button>
              <button class="submitBtn" (click)="submit()">Save as Draft</button>
              <button class="cancelBtn" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </div>




        <!-- input type -->





      </div>
    </div>

  </form>
</section>

<!-- journal -->


<!-- Modal -->
<div class="modal fade" id="journalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog modal-lg vertical-align-center">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
              class="sr-only">Close</span>

          </button>
          <!-- <h4 class="modal-title accountTitle">Add Denominations</h4> -->

        </div>
        <div class="modal-body">
          <form>

            <div class="tableide">
              <div class="row">
                <div id="no-more-tables">
                  <table class="col-md-12 table-bordered table-striped table-condensed cf">
                    <thead class="cf">
                      <tr>
                        <th>DENOMINATION</th>
                        <th>COUNT</th>
                        <th>AMOUNT</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="thno">10<span class="closT">&times;</span></td>
                        <td class="thname"><input type="text"></td>
                        <td class="thname"><input type="text"></td>
                      </tr>
                      <tr>
                        <td class="thno">20<span class="closT">&times;</span></td>
                        <td class="thname"><input type="text"></td>
                        <td class="thname"><input type="text"></td>
                      </tr>
                      <tr>
                        <td class="thno">50<span class="closT">&times;</span></td>
                        <td class="thname"><input type="text"></td>
                        <td class="thname"><input type="text"></td>
                      </tr>
                      <tr>
                        <td class="thno">100<span class="closT">&times;</span></td>
                        <td class="thname"><input type="text"></td>
                        <td class="thname"><input type="text"></td>
                      </tr>
                      <tr>
                        <td class="thno">200<span class="closT">&times;</span></td>
                        <td class="thname"><input type="text"></td>
                        <td class="thname"><input type="text"></td>
                      </tr>
                      <tr>
                        <td class="thno">500<span class="closT">&times;</span></td>
                        <td class="thname"><input type="text"></td>
                        <td class="thname"><input type="text"></td>
                      </tr>
                      <tr>
                        <td class="thno">2000<span class="closT">&times;</span></td>
                        <td class="thname"><input type="text"></td>
                        <td class="thname"><input type="text"></td>
                      </tr>
                      <tr>
                        <td class="thno" colspan="2" style="background:#eee;text-align: center">Total</td>

                        <td class="thname" style="background:#fff"><input type="text"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="saveBtn" (click)="submit()">Save</button>
              <button type="button" class="cancelBtn" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
